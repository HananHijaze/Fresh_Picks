<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/img6.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        header {
            background: url('images/img10.jpg') no-repeat center center;
            background-size: cover;
            height: 200px;
            padding: 20 px;
            text-align: center;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-size: 0.9em;
            width: 100%; /* Ensure the footer spans the full width */
        }

        .header-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }

        .back-button {
            background-color: #85929e;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2c3e50;
        }

        .options-container {
            width: 80%; /* Spans the full row but leaves some margin */
            max-width: 600px;
            margin: 60px auto 20px; /* Centered on the page */
            padding: 10px 0; /* Add spacing inside */
            background-color: rgba(255, 255, 255, 0.2); /* Translucent background */
            border-radius: 10px; /* Rounded edges */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Slight shadow for elevation */
            display: flex;
            justify-content: space-around; /* Space buttons evenly */
            flex-wrap: wrap;
        }

        .options-container button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
            margin: 5px;
            max-width: 150px; /* Prevents buttons from getting too wide */
            text-align: center;
        }

        .options-container button:hover {
            background-color: #2980b9;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        h2 {
            color: black;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            outline: none;
        }

        form input:focus {
            border-color: #f39c12;
        }

        button.submit-btn {
            width: 80%;
            padding: 12px;
            margin-top: 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.submit-btn:hover {
            background-color: #27ae60;
        }

        #status {
            color: #2ecc71;
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }
        footer {
    text-align: center;
    color: white;
    padding: 20px;
    font-size: 0.9em;
    width: 100%; /* Ensure the footer spans the full width */
}
    </style>
</head>
<body>
    <div class="header-buttons">
        <button class="back-button" onclick="navigate('index.html')">Back to Login</button>
    </div>

    <div class="options-container">
        <button onclick="navigate('add_product.html')">Add Product</button>
        <button onclick="navigate('delete_product.html')">Delete Product</button>
        <button onclick="navigate('update_product.html')">Update Product</button>
        <button onclick="navigate('sales.html')">View Sales</button>
    </div>

    <div class="container">
        <img src="images/addProducts2.jpg" alt="Add Product">
        <form id="addProductForm">
            <h2>Enter Product Details</h2>
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="text" id="productCategory" placeholder="Category" required>
            <input type="number" id="productPrice" placeholder="Price" required>
            <input type="number" id="productQuantity" placeholder="Quantity" required>
            <button type="button" class="submit-btn" onclick="addProduct()">Add Product</button>
        </form>
        <p id="status">Product added successfully!</p>
    </div>
    <footer>
        <p>&copy; 2024 Fresh Picks,Taha Hijazi market. All rights reserved.</p>
    </footer>
    <script>
        function addProduct() {
            const name = document.getElementById("productName").value;
            const category = document.getElementById("productCategory").value;
            const price = document.getElementById("productPrice").value;
            const quantity = document.getElementById("productQuantity").value;

            if (name && category && price && quantity) {
                document.getElementById("status").style.display = "block";
                document.getElementById("addProductForm").reset();
            }
        }

        function navigate(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
