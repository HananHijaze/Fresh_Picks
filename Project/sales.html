<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Discount</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/img6.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        .header-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .back-button {
            background-color: #85929e;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #2c3e50;
        }
        .options-container {
            width: 80%;
            max-width: 600px;
            margin: 60px auto 20px;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .options-container button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
            margin: 5px;
            max-width: 150px;
            text-align: center;
        }
        .options-container button:hover {
            background-color: #2980b9;
        }
        .dashboard-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .dashboard-box {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            width: 30%;
            min-width: 150px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: black;
            text-align: center;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header-buttons">
        <button class="back-button" onclick="navigate('index.html')">Back to Main</button>
    </div>
    
    <div class="options-container">
        <button onclick="navigate('add_product.html')">Add Product</button>
        <button onclick="navigate('delete_product.html')">Delete Product</button>
        <button onclick="navigate('update_product.html')">Update Product</button>
        <button onclick="navigate('sales.html')">View Sales</button>
    </div>

    <div class="container">
        <h2>Dashboard</h2>
        
        <!-- Dashboard Metrics -->
        <div class="dashboard-grid">
            <div class="dashboard-box">
                <h3>Total Orders</h3>
                <p id="totalOrders">Loading...</p>
            </div>
            <div class="dashboard-box">
                <h3>Registered Users</h3>
                <p id="totalUsers">Loading...</p>
            </div>
            <div class="dashboard-box">
                <h3>Total Revenue</h3>
                <p id="totalRevenue">Loading...</p>
            </div>
        </div>
    
        <!-- Top 10 Sold Products Table -->
        <h2>Top 10 Sold Products</h2>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Units Sold</th>
                </tr>
            </thead>
            <tbody id="topProductsTable">
                <tr><td colspan="2">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
        
        // ‚úÖ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBybaV3oc4ayeGWsv5QQlZstK_qmKlKofg",
            authDomain: "freshpicks-f76b9.firebaseapp.com",
            projectId: "freshpicks-f76b9",
            storageBucket: "freshpicks-f76b9.appspot.com",
            messagingSenderId: "886592862331",
            appId: "1:886592862331:web:f0cc6da98d4f12abdb4ade",
            measurementId: "G-PWCSRFXYJ8"
        };
        
        // ‚úÖ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // ‚úÖ Function to Fetch Dashboard Data
        async function fetchDashboardData() {
            try {
                // üîπ Fetch all orders
                const ordersSnapshot = await getDocs(collection(db, "orders"));
                const usersSnapshot = await getDocs(collection(db, "users"));

                let totalOrders = ordersSnapshot.size; // ‚úÖ Count total orders
                let totalUsers = usersSnapshot.size;   // ‚úÖ Count total users
                let totalRevenue = 0;                   // ‚úÖ Initialize revenue
                let productSales = {};

                ordersSnapshot.forEach((doc) => {
                    const order = doc.data();
                    
                    // ‚úÖ Sum total revenue from orders
                    if (order.totalPrice) {
                        totalRevenue += order.totalPrice;
                    }

                    // ‚úÖ Count sold products
                    if (order.productQuantities) {
                        for (const [productId, quantity] of Object.entries(order.productQuantities)) {
                            if (!productSales[productId]) {
                                productSales[productId] = 0;
                            }
                            productSales[productId] += quantity;
                        }
                    }
                });

                // ‚úÖ Update UI with Orders, Users & Revenue
                document.getElementById("totalOrders").textContent = totalOrders;
                document.getElementById("totalUsers").textContent = totalUsers;
                document.getElementById("totalRevenue").textContent = totalRevenue.toFixed(2) + " NIS";

                // ‚úÖ Fetch Product Names for Top 10 Sold Products
                const sortedProducts = Object.entries(productSales)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 10);

                const topProductsTable = document.getElementById("topProductsTable");
                topProductsTable.innerHTML = ""; // Clear existing data

                for (const [productId, unitsSold] of sortedProducts) {
                    const productDoc = await getDoc(doc(db, "products", productId));
                    const productName = productDoc.exists() ? productDoc.data().name : "Unknown Product";

                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${productName}</td><td>${unitsSold}</td>`;
                    topProductsTable.appendChild(row);
                }
            } catch (error) {
                console.error("‚ùå Error fetching dashboard data:", error);
            }
        }

        // ‚úÖ Call the function when the page loads
        window.onload = function () {
            fetchDashboardData();
        };
    </script>
</body>
</html>
