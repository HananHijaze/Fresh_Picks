<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/img6.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        .header-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .back-button {
            background-color: #85929e;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #2c3e50;
        }
        .options-container {
            width: 80%;
            max-width: 600px;
            margin: 60px auto 20px;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .options-container button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
            margin: 5px;
            max-width: 150px;
            text-align: center;
        }
        .options-container button:hover {
            background-color: #2980b9;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        h2 {
            color: black;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            outline: none;
        }
        form input:focus {
            border-color: #f39c12;
        }
        button.submit-btn {
            width: 80%;
            padding: 12px;
            margin-top: 20px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button.submit-btn:hover {
            background-color: #d35400;
        }
        #status {
            color: #27ae60;
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 0.9em;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header-buttons">
        <button class="back-button" onclick="window.location.href='index.html'">Back to Dashboard</button>
    </div>
    
    <div class="options-container">
        <button onclick="window.location.href='add_product.html'">Add Product</button>
        <button onclick="window.location.href='delete_product.html'">Delete Product</button>
        <button onclick="window.location.href='update_product.html'">Update Product</button>
        <button onclick="window.location.href='sales.html'">View Sales</button>
    </div>
    
    <div class="container">
        <img src="images/updateProduct.jpg" alt="Update Product">
        <h2>Update Product Details</h2>
        <form id="updateProductForm">
            <input type="text" id="productName" placeholder="Product Name (Existing)" required>
            <input type="text" id="newName" placeholder="New Name (Optional)">
            <input type="number" id="quantity" placeholder="New Quantity (Optional)">
            <input type="number" id="price" placeholder="New Price (Optional)">
            <input type="text" id="category" placeholder="New Category (Optional)">
            <button type="button" class="submit-btn" onclick="updateProduct()">Update Product</button>
        </form>
        <p id="status"></p>
    </div>
    
    <footer>
        <p>&copy; 2024 Fresh Picks, Taha Hijazi market. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBybaV3oc4ayeGWsv5QQlZstK_qmKlKofg",
            authDomain: "freshpicks-f76b9.firebaseapp.com",
            projectId: "freshpicks-f76b9",
            storageBucket: "freshpicks-f76b9.appspot.com",
            messagingSenderId: "886592862331",
            appId: "1:886592862331:web:f0cc6da98d4f12abdb4ade",
            measurementId: "G-PWCSRFXYJ8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function updateProduct() {
            const productName = document.getElementById("productName").value.trim();
            const newName = document.getElementById("newName").value.trim();
            const quantity = document.getElementById("quantity").value;
            const price = document.getElementById("price").value;
            const category = document.getElementById("category").value;

            if (!productName) {
                alert("Please enter the existing product name.");
                return;
            }

            // Validate and prepare data to update
            const updates = {};
            if (newName) updates.name = newName;
            if (quantity) updates.quantity = parseInt(quantity);
            if (price) updates.price = parseFloat(price);
            if (category) updates.category = category;

            try {
                const q = query(collection(db, "products"), where("name", "==", productName));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    document.getElementById("status").textContent = "Product not found.";
                    document.getElementById("status").style.color = "red";
                    document.getElementById("status").style.display = "block";
                    return;
                }

                // Assume there is only one product with the same name
                const docId = querySnapshot.docs[0].id;
                const productDocRef = doc(db, "products", docId);

                // Update product details
                await updateDoc(productDocRef, updates);

                document.getElementById("status").textContent = "Product updated successfully!";
                document.getElementById("status").style.color = "green";
                document.getElementById("status").style.display = "block";
                document.getElementById("updateProductForm").reset();
            } catch (error) {
                console.error("Error updating product:", error);
                document.getElementById("status").textContent = "An error occurred. Please try again.";
                document.getElementById("status").style.color = "red";
                document.getElementById("status").style.display = "block";
            }
        }
    </script>
</body>
</html>
